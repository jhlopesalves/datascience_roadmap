'1':
  bibliography: '- Jake VanderPlas, *Python Data Science Handbook* (O’Reilly, free
    online)

    - Luciano Ramalho, *Fluent Python* (2e, O’Reilly) — Parts I–II'
  code_focus: VS Code + Jupyter/Colab; Poetry/venv; NumPy arrays and broadcasting;
    pandas vs Polars; scikit‑learn Pipeline & ColumnTransformer; simple linear/logistic
    baseline.
  docs: '- NumPy Quickstart

    - pandas User Guide

    - Polars User Guide

    - scikit‑learn Getting Started (Pipeline, ColumnTransformer)'
  math_stats: Populations vs samples; mean/median/quantiles; standardisation and z‑scores;
    vector norms; why vectorisation improves asymptotics.
  number: 1
  phase: Foundations
  project:
    dataset: Three small UCI/OpenML CSVs (Titanic, Adult Income, California Housing).
    metrics: Reproducible row counts; no missing values post‑transform; baseline Accuracy/ROC‑AUC
      or MAE/RMSE; unit tests pass.
    title: Data Diary & Honest Baseline
  summary: Establish a frictionless workflow and a leakage‑free baseline. This template
    will be reused throughout the roadmap.
  title: Tooling, Dataframes, First Pipeline
