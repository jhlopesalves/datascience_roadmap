    metrics: Reproducible row counts; no missing values post‑transform; baseline Accuracy/ROC‑AUC
      or MAE/RMSE; unit tests pass.
    title: Data Diary & Honest Baseline
  summary: Establish a frictionless workflow and a leakage‑free baseline. This template
    will be reused throughout the roadmap.
  title: Tooling, Dataframes, First Pipeline
  bundles:
  - bundle_foundations
  - bundle_sklearn_core
